{% extends 'base.html' %}

{% block page_main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">出版社管理
                <small>出版社信息</small>
            </h1>
            <div class="panel panel-success">
                <div class="panel-heading">出版社列表</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="搜索">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">搜索</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                        <div class="col-lg-3 pull-right">
                            {#                            <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#my-modal">#}
                            {#                                添加#}
                            {#                            </button>#}
                            <a href="/add_publisher/" class="btn btn-success pull-right"><span
                                    class="glyphicon glyphicon-plus" aria-hidden="true"> 添加</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <hr>
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>id</th>
                                <th>出版社</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for i in publisher_list %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.id }}</td>
                                    <td>{{ i.name }}</td>
                                    <td>
                                        <a href="{% url 'edit_publisher' i.id %}" class="btn btn-info"><span
                                                class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑</a>
{#                                        <a href="/delete_publisher/?id={{ i.id }}" class="btn btn-danger"><span#}
                                        <a href="/delete_publisher/{{ i.id }}/" class="btn btn-danger"><span
                                                class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
{% endblock %}

{% block publisher_class %}
    class="active"
{% endblock %}
