<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加作者资料</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/Dashboard/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">编辑作者资料<</div>
                <div class="panel-body">
                    <form action="{% url 'edit_author' author.id %}" method="post">
                        <input type="text" name="author_id" value="{{ author.id }}" style="display: none">
                        <p>
                            作者：<input type="text" name="author_name" value="{{ author.name }}">
                        </p>
                        <p>
                            作品：
                            <select multiple name="author_books">
                                {% for book in book_list %}
                                    {% if book in author.book.all %}
                                        <option selected value="{{ book.id }}">{{ book.name }}</option>
                                    {% else %}
                                        <option value="{{ book.id }}">{{ book.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </p>
                        <p>
                            <input type="submit" class="btn btn-success" value="提交">
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
